<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <h4 class="text-center mt-5"> Notes App</h4>
    <div class="container mt-5">
        <form id="notesForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Add Note</label>
                <input type="text" name="note" class="form-control" id="note" aria-describedby="emailHelp">

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="displayNotes" class="container mt-5 d-flex">

    </div>
    <script src="index.js"></script>
</body>

</html>
